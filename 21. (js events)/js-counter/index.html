<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            height: 250vh;
        }
    </style>
    <title>JS counter</title>
</head>

<body>
    <div class="mainDiv">
        <button class="btn btn-success mx-2 minus">-</button>
        <span id="counter">0</span>
        <button class="btn btn-success mx-2 plus">+</button>
    </div>
    <div class="box">
        <button class="btn btn-primary reset mx-auto mt-2 d-block">Reset</button>
    </div>

    <hr class="my-3">

    <div class="check-length w-25 m-auto">
        <form id="form" class="d-flex">
            <input autocomplete="off" id="search" class="form-control" type="text" placeholder="check name length">
            <button type="submit" class="btn btn-warning mx-1 add">Add</button>
        </form>
        <span id="error" class="text-danger text-center d-none">Error</span>
        <ul id="list">
        </ul>
    </div>

    <hr class="my-3">

    <section id="cards">
        <div class="container">
            <h2 class="text-center">Cards</h2>
            <div class="row justify-content-center">
                <div class="col-6">
                    <form id="add-card-form">
                        <div class="name">
                            <label for="fname">Full Name</label>
                            <input id="fname" class="form-control" type="text" placeholder="enter name">
                        </div>
                        <div class="image">
                            <label for="image">Image Link</label>
                            <input id="image" class="form-control" type="text" placeholder="enter image link">
                        </div>
                        <div class="age mb-3">
                            <label for="age">Age</label>
                            <input id="age" class="form-control" type="number" min="0" max="100"
                                placeholder="enter age">
                        </div>
                        <button class="btn btn-warning m-auto d-block">Add Card</button>
                    </form>
                </div>
            </div>
            <div class="row cards-row">
            </div>
        </div>
    </section>

    <script src="./assets/index.js"></script>
</body>

</html>
