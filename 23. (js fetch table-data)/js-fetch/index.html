<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>JS fetch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <section id="users" class="mt-4">
        <div class="container">
            <h2 class="text-center">Get Data from <a href="https://jsonplaceholder.typicode.com/users" class="fw-bold" target="_blank">API</a></h2>
            <div class="row justify-content-center mb-3">
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn btn-warning mx-1 get-data">Get Data</button>
                    <button class="btn btn-primary mx-1 sort-by-username">Sort by username</button>
                    <button class="btn btn-primary mx-1 sort-by-id">Sort by ID <i class="fa-solid fa-chevron-down"></i></button>
                    <button class="btn btn-danger mx-1 clear-all">Clear the Table</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table border border-1">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address/City</th>
                            <th scope="col">Website</th>
                            <th scope="col">Info</th>
                          </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
